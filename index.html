<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Infinitytradesolution</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    </head>
<body>
    <div class="container register-container">
        <header>
            <h1><i class="fas fa-user-plus"></i> User Registration</h1>
            <p>Join our community today.</p>
        </header>

        <form id="registrationForm" class="form-grid">
            <div class="input-group">
                <label for="name">Name <span class="required">*</span></label>
                <input type="text" id="name" name="name" required class="full-width-input">
                <div class="error-message" id="name-error"></div>
            </div>

            <div class="input-group phone-group">
                <label>Phone Number <span class="required">*</span></label>
                <div class="phone-fields">
                    <select id="countryCode" name="countryCode" required class="code-select">
                        </select>
                    <input type="tel" id="phoneNumber" name="phoneNumber" required class="number-input">
                </div>
                <div class="error-message" id="phone-error"></div>
            </div>
            <div class="input-group">
                <label for="email">Email <span class="required">*</span></label>
                <input type="email" id="email" name="email" required class="full-width-input">
                <div class="error-message" id="email-error"></div>
            </div>

            <div class="input-group">
                <label for="city">City <span class="required">*</span></label>
                <input type="text" id="city" name="city" required class="full-width-input">
                <div class="error-message" id="city-error"></div>
            </div>

            <button type="submit" class="submit-button full-width-input">
                <i class="fas fa-paper-plane"></i> Register
            </button>

            <div id="form-message" class="success-message"></div>
        </form>
            </div>

    <script src="script.js"></script>
</body>
</html>
